<input type="file" id="fileinput" />
<script type="text/javascript" src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
<script type="text/javascript">
function add(x, y, base) {
	var z = [];
	var n = Math.max(x.length, y.length);
	var carry = 0;
	var i = 0;
	while (i < n || carry) {
		var xi = i < x.length ? x[i] : 0;
		var yi = i < y.length ? y[i] : 0;
		var zi = carry + xi + yi;
		z.push(zi % base);
		carry = Math.floor(zi / base);
		i++;
	}
	return z;	
}

function multiplyByNumber(num, x, base) {
	if (num < 0) return null;
	if (num == 0) return [];

	var result = [];
	var power = x;
	while (true) {
		if (num & 1) {
			result = add(result, power, base);
		}
		num = num >> 1;
		if (num === 0) break;
		power = add(power, power, base);
	}

	return result;
}

function parseToDigitsArray(str, base) {
	var digits = str.split('');
	var ary = [];
	for (var i = digits.length - 1; i >= 0; i--) {
		var n = parseInt(digits[i], base);
		if (isNaN(n)) return null;
		ary.push(n);
	}
	return ary;
}

function convertBase(str, fromBase, toBase) {
	var digits = parseToDigitsArray(str, fromBase);
	if (digits === null) return null;

	var outArray = [];
	var power = [1];
	for (var i = 0; i < digits.length; i++) {
		  // invariant: at this point, fromBase^i = power
		  if (digits[i]) {
		  	outArray = add(outArray, multiplyByNumber(digits[i], power, toBase), toBase);
		  }
		  power = multiplyByNumber(fromBase, power, toBase);
		}

		var out = '';
		for (var i = outArray.length - 1; i >= 0; i--) {
			out += outArray[i].toString(toBase);
		}
		return out;
	}

function decToHex(decStr) {
	var hex = convertBase(decStr, 10, 16);
	return hex ? '0x' + hex : null;
}

function hexToDec(hexStr) {
	if (hexStr.substring(0, 2) === '0x') hexStr = hexStr.substring(2);
	hexStr = hexStr.toLowerCase();
	return convertBase(hexStr, 16, 10);
}

function str_or_null(x) {
	return x === null ? 'null' : x;
}

// "1.234e+5" -> "12340"
function expandExponential(x) {
	var pos = x.indexOf("e");
	if (pos === -1) pos = x.indexOf("E");
	if (pos === -1) return x;

	var base = x.substring(0, pos);
	var pow = parseInt(x.substring(pos + 1), 10);
	if (pow < 0) return x;  // not supported.

	var dotPos = base.indexOf('.');
	if (dotPos === -1) dotPos = base.length;

	var ret = base.replace('.', '');
	while (ret.length < dotPos + pow) ret += '0';
	return ret;
}

function boldDifference(correct, actual) {
	for (var i = 0, j = 0; i < correct.length && j < actual.length; i++, j++) {
		if (correct[i] !== actual[j]) {
			break;
		}
	}
	if (j < actual.length) {
		return actual.substring(0, j) + '<b>' + actual.substring(j) + '</b>';
	} else {
		return actual;
	}
}

function hashme(input) {
	if (input) {
		var aDec = str_or_null(hexToDec(String(CryptoJS.MD5(input))));
		aDec = String(aDec).slice(-2);
		return aDec;
	}
}

function viewSource() {
	window.location = 'view-source:' + window.location.href;
}

function readSingleFile(evt) {

	//Parse file values into array
	var memberNumbers = [];
	var memberBrowsers = [];
	var converted_ids = [];

	//Retrieve the first (and only!) File from the FileList object
	var f = evt.target.files[0]; 

	if (f) {
		var r = new FileReader();
		r.onload = function(e) { 
			//Retrieve file content
			var contents = e.target.result;

			blocks = contents.split('===================');
			//console.log(blocks);

			//Read the first block line by line
			var lines = blocks[0].split('\n');
			var memberNumber = "";
			var memberBrowser = "";
			var count = "";

			//First Block: Offer Sets
			//Iterate through file and extract member numbers
			for(var line = 0; line < lines.length; line++){
				currentLine = lines[line].trim().replace(/"/g, "")
				memberNumber = currentLine.substr(1, currentLine.indexOf(",") - 1);
				memberBrowser = currentLine.substr(currentLine.indexOf(",") + 2, currentLine.length);;
				count = lines[line+1];
				line++;
				//console.log(memberNumber + " counted " + count + " times.");
				//console.log(memberBrowser + " counted " + count + " times.");

			    //Add the member number to the array count times
			    for (var i = 0; i < count; i++) {
			    	memberNumbers.push(memberNumber);
			    	memberBrowsers.push(memberBrowser);
			    }

			}

		    //Second Block: Conversions
		    var lines_section_two = blocks[1].split('\n');
		    for (k = 0; k < lines_section_two.length; ++k) {
		    	if (converted_ids[lines_section_two[k]] == null) {
		    		converted_ids[lines_section_two[k]] = 1;
		    	} else {
		    		converted_ids[lines_section_two[k]]++;
		    	}
		    }
		    console.log(converted_ids);

		    //Prepare to count
		    console.log("There are " + memberNumbers.length + " members to account for and " + converted_ids.length + " unique purchasers. Here we go.");

		    //Set up variables for conversion counting
		    var numConverted = 0;
		    var numPresentedAlternate = 0;
		    var numIE = 0;
		    var a_convert = 0;
		    var b_convert = 0;

		    //Table struct
		    document.write("<table cellpadding='5' cellspacing='2' border='0'>");
		    document.write("<tr><td><b>Member ID</b></td><td><b>Browser</b></td><td><b>Alternate?</b></td><td><b>Converted?</b></td></tr>");

		    for (var j = 0; j < memberNumbers.length; j++) {
		    	//Calculate split and display A/B appropriately
		    	var percentage = hashme(memberNumbers[j]);
		    	document.write("<tr>");
		    	document.write("<td>" + memberNumbers[j] + "</td>");

		    	//Detemrine IE
		    	ie = false;
		    	index = memberBrowsers[j].indexOf("MSIE 8.0");
		    	if (index > 0) { 
		    		ie = true; 
		    		numIE++; 
		    		document.write("<td style='background-color: #FF0000;'>" + memberBrowsers[j] + "</td>");
		    	} else {
		    		document.write("<td>" + memberBrowsers[j] + "</td>");
		    	}

		    	//Determine if IE
		    	if (percentage >= 50 && !ie) {
					//Count if the member was presented version B
					numPresentedAlternate++;
					document.write("<td style='background-color: #00FF00;'>Yes</td>");
				} else { document.write("<td>No</td>"); }

				if (converted_ids[memberNumbers[j]] != null && converted_ids[memberNumbers[j]] > 0) {
					//Member purchased
					numConverted++;
					converted_ids[memberNumbers[j]]--;
					document.write("<td style='background-color: #00FF00;'>Yes</td>");

					//Mark them as an alternate convert if true
					if (percentage >= 50) {
						b_convert++;
					} else {
						a_convert++;
					}
				} else { document.write("<td>No</td>"); }
				document.write("</tr>");
			}
			document.write("</tr></table><br /><br />")
			document.write("<table cellpadding='4'><tr><td colspan=4><b>TOTALS</b></td></tr>");
			document.write("<tr><td colspan=2><b>IE8 representation</b></td>");
			document.write("<td colspan=2>" + Math.floor(numIE / memberNumbers.length * 100)  + "% of visitors came with IE8. These have been ignored for conversion tabulations.</td></tr>");
			document.write("<tr><td colspan=2><b>Alternate Representation</b></td>");
			document.write("<td colspan=2>" + Math.floor(numPresentedAlternate / memberNumbers.length * 100) + "% of all visitors saw the alternate</td></tr>");
			document.write("<tr><td colspan=2><b>Conversion Representation</b></td>");
			document.write("<td colspan=2>" + Math.floor(numConverted / memberNumbers.length * 100) + "% of all visitors converted</td></tr>");
			document.write("<tr><td colspan=2><b>Transactions</b></td>");
			document.write("<td colspan=2>" + (Object.keys(converted_ids).length - 1) + " total transactions against " + memberNumbers.length + " total sessions.</td></tr>");	
			document.write("<tr><td colspan=2><b>Conversion Comparison</b></td><td colspan=2>");
			document.write(Math.floor(a_convert / (memberNumbers.length - numPresentedAlternate - numIE) * 100) + "% of members converted (" + a_convert + " / " + (memberNumbers.length - numPresentedAlternate - numIE) + ") on the normal design, less the IE8 visitors.<br />");
			document.write(Math.floor(b_convert / (memberNumbers.length - numPresentedAlternate - numIE) * 100) + "% of members converted (" + b_convert + " / " + (memberNumbers.length - numPresentedAlternate - numIE) + ") on the alternate design, less the IE8 visitors.</td></tr>");
			document.write("<tr><td colspan=2><b>Design Efficacy</b></td><td colspan=2>");

			var mainEfficacy = Math.floor(a_convert / numConverted * 100);
			var altEfficacy = Math.floor(b_convert / numConverted * 100);
			var winnerEfficacy = "";
			var winner = "";
			if (mainEfficacy > altEfficacy) {
				winnerEfficacy = mainEfficacy - altEfficacy;
				winner = "Main";
			} else {
				winnerEfficacy = altEfficacy - mainEfficacy;
				winner = "Alternate";
			}

			document.write("The " + winner + " flow is " + winnerEfficacy + "% more effective.");
			document.write("</td></tr></table>");
		}
		r.readAsText(f);

	} else { 
		alert("Failed to load file");
	}
}
document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
</script>
